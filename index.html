<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bb0460c7bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Chat online</title>
</head>
<body>
    <div id="chat-box">
        <div id="top-info">
            <div id="info">
                <div id="imagem">
                    <img src="imagens/gustavo-foto.jpg" width="80px" height="80px" alt="foto de perfil" style="border-radius: 50%;object-fit: cover;">
                </div>
                <div id="info-status">
                    <h1 id="nome">Gustavo Henrique</h1>
                    <div id="status">
                        <div id="circle"></div>
                        <h3 style="color:#00B37E ;">Online</h3>
                    </div>
                </div>
            </div>
            <div id="close-chat">
                <i class="fa-solid fa-x"></i>
            </div>
        
        </div>

        <div id="chat">
            <span id="ultima-vez">hoje 14:37</span>
            
            <div class="mensagem you">
                <div class="top">14:34</div>
                <div class="body">oi tudo bom ?</div>
            </div>
            <div class="mensagem i">
                <div class="top">12:35</div>
                <div class="body">tudo sim :)</div>
            </div>
            <div class="mensagem you">
                <div class="top">14:35</div>
                <div class="body">to criando um chat online e estou postando l√° no linkedin</div>
            </div>
            <div class="mensagem i">
                <div class="top">14:36</div>
                <div class="body">ai sim, desse jeito vai conseguir um emprego em uma empresa legal logo</div>
            </div>
            <div class="mensagem you">
                <div class="top">14:36</div>
                <div class="body">obrigado kkkkk</div>
            </div>
            
         
           
        </div>
        <div id="bottom-input">
            
            <input type="text" name="mensagem" id="mensagem-input" placeholder="Digite sua mensagem">
            <div id="circles">
                <div class="circle-i"></div>
                <div class="circle-you"></div>
            </div>
        </div>

    </div>
    <script src="mensagem.js"></script>
</body>
</html>
